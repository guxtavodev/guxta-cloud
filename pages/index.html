<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guxta Cloud</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
	
	<header>
		<h1>Guxta Cloud</h1>
	</header>

	<div id="create" class="container">
  		<form   action="http://127.0.0.1:8080/api/arquivo/save" 
        method="POST" 
        enctype="multipart/form-data">
    <label for="meuArquivo">Upload Arquivo</label><br>
    <input type="file" id="meuArquivo" name="meuArquivo"><br>
    <input type="submit" value="Enviar Arquivo">
</form> 
	</div>

	<div id="app">
		<div id="list-files" class="container">
			<list-file></list-file>
		</div>
	</div>
<img src="https://cdn-icons-png.flaticon.com/512/1423/1423848.png" style="position: fixed; opacity: 7%; width: 80%; margin: 0 auto;">

	<script type="text/javascript" src="../static/js/script.js"></script>
